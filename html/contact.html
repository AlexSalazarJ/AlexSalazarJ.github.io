    />

      <h1>hi there</h1>

      <li><a href="../index.html">home</a></li>
      <li><a href="aboutme.html">about me</a></li>

      <li class="active"><a href="contact.html">conact me</a></li>
    </ul>
    <main>
      <div class="container">
        <form id="contact-form">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" />
              <label class="active" for="first_name">First name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label class="active" for="last_name">Last name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea
                id="textarea2"
                class="materialize-textarea"
                data-length="120"
              ></textarea>
              <label class="active" for="textarea2">Reason for contact</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label class="active" for="email">Email</label>
              <span
                class="helper-text"
                data-error="please enter a valid email address"
              ></span>
            </div>
          </div>

          <div class="center-align">
            <span class="flow-text">Subscribe to my weekly newsletter?</span>
            <p>
              <label>
                <input
                  id="yes_newsletter"
                  class="with-gap"
                  name="group1"
                  type="radio"
                  checked
                />
                <span>Yes, please sign me up!</span>
              </label>

              <label>
                <input
                  id="no_newsletter"
                  name="group1"
                  type="radio"
                  onclick="are_you_sure()"
                />

                <span>No, thank you </span>
              </label>
              <label id="new_subscriber" class="red-text">disabled :(</label>
            </p>
          </div>

          <div class="center-align">
            <button
              class="btn waves-effect waves-light with-gap"
              type="submit"
              name="action"
            >
              Submit
              <i class="material-icons right">send</i>
            </button>

            <button type="reset" class="btn blue-grey" value="Reset">
              Reset<i class="material-icons right">cancel</i>
            </button>
          </div>

          <!-- Modal Structure -->
          <div id="modal1" class="modal newsletter_modal">
            <div class="modal-content">
              <h4>
                Are you sure you want to opt out of the weekly newsletters?
              </h4>
            </div>
            <div class="modal-footer center-align">
              <a
                class="
                  left
                  btn-small
                  waves-effect waves-light
                  red
                  accent-4
                  modal-close
                "
                name="newsletter_modar_yes_btn"
                onclick="disable_no()"
              >
                Yes, I am sure
              </a>

              <a
                class="btn waves-effect waves-light modal-close"
                name="newsletter_modar_no_btn"
                onclick="change_newsletter_choice_to_yes()"
              >
                No, I changed my mind. Sign me up!
              </a>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="../javascript/materialize.min.js"
    ></script>
    <script defer src="../javascript/main.js"></script>
    <script defer src="../javascript/contact.js"></script>
  </body>
